version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: dev-mysql
    restart: always
    ports:
      - '3306:3306'
    environment:
      MYSQL_ROOT_PASSWORD: 123456
      MYSQL_DATABASE: test
      MYSQL_USER: app
      MYSQL_PASSWORD: 123456
      TZ: Asia/Shanghai
    volumes:
      - mysql_data:/var/lib/mysql
      - ./mysql-init:/docker-entrypoint-initdb.d # 挂载初始化 SQL

  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: dev-api
    restart: always
    ports:
      - '8999:8999'
    depends_on:
      - mysql
    environment:
      NODE_ENV: development
      DB_HOST: mysql
      DB_USER: app
      DB_PASSWORD: 123456
      DB_NAME: test
    volumes:
      # 挂载代码（改代码后需重启容器）
      - ./:/app
      # 防止 node_modules 被覆盖
      - /app/node_modules

volumes:
  mysql_data:

